<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ata'nın Ders Programı</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000; /* Siyah */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333333;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Geri Dön</a>
    <h1>Burası Ata'nın Ders Programı Sayfası</h1>
</body>
</html>
