<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ata ve Ece'nin Ders Program覺</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .ece-section {
            background-color: #ffb6c1; /* Toz pembe */
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: height 0.8s ease;
        }
        .ata-section {
            background-color: #000000; /* Siyah */
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: height 0.8s ease;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            transition: opacity 0.5s ease;
        }
        .ece-button {
            background-color: #ff8c94;
        }
        .ata-button {
            background-color: #333333;
        }
        .full-screen {
            height: 100% !important;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="ece-section" id="eceSection">
        <button class="button ece-button" id="eceBtn">Ece'nin Ders Program覺</button>
    </div>
    <div class="ata-section" id="ataSection">
        <button class="button ata-button" id="ataBtn">Ata'n覺n Ders Program覺</button>
    </div>

    <script>
        const eceBtn = document.getElementById('eceBtn');
        const ataBtn = document.getElementById('ataBtn');
        const eceSection = document.getElementById('eceSection');
        const ataSection = document.getElementById('ataSection');

        eceBtn.addEventListener('click', function() {
            eceBtn.classList.add('fade-out');
            eceSection.classList.add('full-screen');
            ataSection.style.height = '0';
            setTimeout(() => {
                window.location.href = 'ece.html';
            }, 800);
        });

        ataBtn.addEventListener('click', function() {
            ataBtn.classList.add('fade-out');
            ataSection.classList.add('full-screen');
            eceSection.style.height = '0';
            setTimeout(() => {
                window.location.href = 'ata.html';
            }, 800);
        });
    </script>
</body>
</html>
