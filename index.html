<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            transition: all 1s ease-in-out;
        }
        .left, .right {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 1s ease-in-out;
            position: relative;
        }
        .left {
            background-color: #ffccd5;
        }
        .right {
            background-color: #111;
            color: white;
        }
        .button {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            padding-top: 60px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
        }
        table {
            width: 90%;
            max-width: 600px;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #555;
            color: white;
        }
        .atanin-tablosu td:first-child, .ecenin-tablosu td:first-child {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="anaMenu">
        <div class="left">
            <button class="button" id="eceninDersProgrami">Ecenin Ders Programı</button>
        </div>
        <div class="right">
            <button class="button" id="ataninDersProgrami">Atanın Ders Programı</button>
        </div>
    </div>

    <div class="content" id="eceninSayfasi" style="background-color: #ffccd5; display: none;">
        <button class="back-button" id="geriDonEce">⬅</button>
        <table class="ecenin-tablosu">
            <tr>
                <th>Saat / Gün</th>
                <th>Pazartesi</th>
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
                <th>Cuma</th>
            </tr>
            <tr><td>09:30-10:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>10:30-11:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>11:30-12:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>12:30-13:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>13:30-14:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>14:30-15:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>15:30-16:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>ONLINE</td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
    </div>

    <div class="content" id="ataninSayfasi" style="background-color: #111; color: white; display: none;">
        <button class="back-button" id="geriDonAta">⬅</button>
        <table class="atanin-tablosu">
            <tr>
                <th style="color: white;">Saat / Gün</th>
                <th>Pazartesi</th>
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
                <th>Cuma</th>
            </tr>
            <tr><td>09:30-10:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>10:30-11:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>11:30-12:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>12:30-13:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>13:30-14:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>14:30-15:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>15:30-16:20</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>ONLINE</td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
    </div>

    <script>
        document.getElementById("eceninDersProgrami").addEventListener("click", function() {
            document.getElementById("anaMenu").style.display = "none";
            document.getElementById("eceninSayfasi").style.display = "flex";
        });
        
        document.getElementById("ataninDersProgrami").addEventListener("click", function() {
            document.getElementById("anaMenu").style.display = "none";
            document.getElementById("ataninSayfasi").style.display = "flex";
        });
        
        document.getElementById("geriDonEce").addEventListener("click", function() {
            document.getElementById("eceninSayfasi").style.display = "none";
            document.getElementById("anaMenu").style.display = "flex";
        });
        
        document.getElementById("geriDonAta").addEventListener("click", function() {
            document.getElementById("ataninSayfasi").style.display = "none";
            document.getElementById("anaMenu").style.display = "flex";
        });
    </script>
</body>
</html>
