<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .left, .right {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 1s ease-in-out;
            position: relative;
        }
        .left {
            background-color: #ffccd5;
        }
        .right {
            background-color: #111;
        }
        .button {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .left .button {
            background-color: white;
            color: black;
        }
        .right .button {
            background-color: white;
            color: black;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .full-left {
            width: 100% !important;
        }
        .full-right {
            width: 100% !important;
        }
        .hidden {
            display: none;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left" id="left">
            <button class="button" id="eceninDersProgrami">Ecenin Ders Programı</button>
        </div>
        <div class="right" id="right">
            <button class="button" id="ataninDersProgrami">Atanın Ders Programı</button>
        </div>
    </div>

    <script>
        document.getElementById("eceninDersProgrami").addEventListener("click", function() {
            document.getElementById("left").classList.add("full-left");
            document.getElementById("right").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("left").innerHTML = '<div class="content"><h1>Ecenin Ders Programı Burada!</h1></div>';
            }, 1000);
        });

        document.getElementById("ataninDersProgrami").addEventListener("click", function() {
            document.getElementById("right").classList.add("full-right");
            document.getElementById("left").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("right").innerHTML = '<div class="content"><h1>Atanın Ders Programı Burada!</h1></div>';
            }, 1000);
        });
    </script>
</body>
</html>
