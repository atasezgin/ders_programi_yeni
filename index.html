<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #fff; /* Site ilk açıldığında beyaz arkaplan */
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            transition: transform 1s ease-in-out;
        }

        .top {
            background-color: #f8c8dc; /* Toz pembe */
            top: 0;
            height: 50vh;
        }

        .bottom {
            background-color: #000; /* Siyah */
            bottom: 0;
            height: 50vh;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .button:hover {
            opacity: 0.8;
        }

        .top .button {
            background-color: #fff;
            color: #000;
        }

        .bottom .button {
            background-color: #fff;
            color: #000;
        }

        /* Buton kaybolma ve kayma efekti */
        .fade-out {
            opacity: 0;
            transform: scale(0.8);
        }

        /* Sayfa kaplama efekti */
        .overlay {
            position: absolute;
            left: 0;
            width: 100%;
            height: 0;
            transition: height 1s ease-in-out;
            z-index: 1;
        }

        .overlay.active {
            height: 100%;
        }

        .ece-overlay {
            background-color: #f8c8dc;
            top: 50%;
            transform: translateY(0);
        }

        .ata-overlay {
            background-color: #000;
            bottom: 50%;
            transform: translateY(0);
        }

        /* Ders Programı Sayfaları */
        .hidden {
            display: none;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 24px;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ece-page {
            background-color: #f8c8dc;
        }

        .ata-page {
            background-color: #000;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
        }

    </style>
</head>
<body onload="initializePage()">

    <!-- Sayfa Kaplama Animasyonu -->
    <div id="eceOverlay" class="overlay ece-overlay"></div>
    <div id="ataOverlay" class="overlay ata-overlay"></div>

    <!-- Ana Sayfa -->
    <div class="container" id="mainPage">
        <div class="section top" id="topSection">
            <button class="button" id="eceButton" onclick="showPage('ecePage', 'eceOverlay')">Ecenin Ders Programı</button>
        </div>
        <div class="section bottom" id="bottomSection">
            <button class="button" id="ataButton" onclick="showPage('ataPage', 'ataOverlay')">Atanın Ders Programı</button>
        </div>
    </div>

    <!-- Ecenin Ders Programı Sayfası -->
    <div id="ecePage" class="hidden content ece-page">
        <button class="back-button" onclick="goBack()">Geri</button>
        <div>Ecenin Ders Programı Buraya Gelecek</div>
    </div>

    <!-- Atanın Ders Programı Sayfası -->
    <div id="ataPage" class="hidden content ata-page">
        <button class="back-button" onclick="goBack()">Geri</button>
        <div>Atanın Ders Programı Buraya Gelecek</div>
    </div>

    <script>
        function initializePage() {
            document.getElementById("mainPage").style.display = "flex";
            document.getElementById("ecePage").style.display = "none";
            document.getElementById("ataPage").style.display = "none";
        }

        function showPage(pageId, overlayId) {
            let overlay = document.getElementById(overlayId);
            let eceButton = document.getElementById("eceButton");
            let ataButton = document.getElementById("ataButton");

            // Butonların yavaşça kaybolmasını sağla
            eceButton.classList.add("fade-out");
            ataButton.classList.add("fade-out");

            // 0.5 saniye sonra kaplama animasyonu başlasın
            setTimeout(() => {
                overlay.classList.add("active");
            }, 500);

            // 1 saniye sonra sayfa değiştir
            setTimeout(() => {
                document.getElementById("mainPage").style.display = "none";
                document.getElementById(pageId).style.display = "flex";
                overlay.classList.remove("active");
            }, 1500);
        }

        function goBack() {
            document.getElementById("mainPage").style.display = "flex";
            document.getElementById("ecePage").style.display = "none";
            document.getElementById("ataPage").style.display = "none";

            // Butonları tekrar görünür yap
            document.getElementById("eceButton").classList.remove("fade-out");
            document.getElementById("ataButton").classList.remove("fade-out");
        }
    </script>

</body>
</html>
