<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        .left, .right {
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: height 1s ease-in-out;
            position: relative;
            padding: 20px;
        }
        .left {
            background-color: #ffccd5;
        }
        .right {
            background-color: #111;
            color: white;
        }
        .button {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .full-left {
            height: 100% !important;
        }
        .full-right {
            height: 100% !important;
        }
        .hidden {
            display: none;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        table {
            width: 90%;
            max-width: 600px;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #555;
            color: white;
        }
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
            .button {
                font-size: 16px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left" id="left">
            <button class="button" id="eceninDersProgrami">Ecenin Ders Programı</button>
        </div>
        <div class="right" id="right">
            <button class="button" id="ataninDersProgrami">Atanın Ders Programı</button>
        </div>
    </div>

    <div class="content hidden" id="eceninProgrami">
        <h1>Ecenin Ders Programı</h1>
        <table>
            <tr>
                <th>Saat / Gün</th>
                <th>Pazartesi</th>
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
                <th>Cuma</th>
            </tr>
            <tr>
                <td>09:30-10:20</td>
                <td>CHE 202</td>
                <td>MAN 428</td>
                <td>CHE 208</td>
                <td>CMPE 102</td>
                <td>CHE 208</td>
            </tr>
        </table>
    </div>

    <div class="content hidden" id="ataninProgrami">
        <h1>Atanın Ders Programı</h1>
        <table>
            <tr>
                <th>Saat / Gün</th>
                <th>Pazartesi</th>
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
                <th>Cuma</th>
            </tr>
            <tr>
                <td>09:30-10:20</td>
                <td>MATH 151</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>CMPE 102</td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById("eceninDersProgrami").addEventListener("click", function() {
            document.getElementById("left").classList.add("full-left");
            document.getElementById("right").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("left").innerHTML = document.getElementById("eceninProgrami").innerHTML;
            }, 1000);
        });

        document.getElementById("ataninDersProgrami").addEventListener("click", function() {
            document.getElementById("right").classList.add("full-right");
            document.getElementById("left").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("right").innerHTML = document.getElementById("ataninProgrami").innerHTML;
            }, 1000);
        });
    </script>
</body>
</html>
